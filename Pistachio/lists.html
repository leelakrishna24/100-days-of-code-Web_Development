<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <h3>Grocery Lists</h3>
        <ul type="square">
            <li>Bread</li>
            <li>Eggs</li>
            <li>Cheese</li>
        </ul>
        <h3>Ordered Grocery Lists</h3>
        <ol type="number">
            <li>Bread</li>
            <li>Eggs</li>
            <li>Cheese</li>
        </ol>
        <h3>Matrix Triology</h3>
        <ol type="I">
            <li>Enter the Matrix</li>
            <li>Matrix Reloaded</li>
            <li>Matrix Revolution</li>
        </ol>
        <h3>Defined Lists</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
    </body>
</html>
