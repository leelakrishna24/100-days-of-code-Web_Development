<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color_CSS</title>
	<style type="text/css">
		h1{
			color: #ff0000;
		}
		h2{
			color: #00ff00;
		}
		h3{
			color: #0000ff;
		}
		h4{
			color: rgb(200, 255, 255);
		}
	</style>
</head>
<body>
	<h1>This is Red </h1>
	<h2>This is Green </h2>
	<h3>This is Blue </h3>
	<h4>This is Shade of Blue </h4>
</body>
</html>
