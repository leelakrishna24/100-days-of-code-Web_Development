<!DOCTYPE html>
<html>
    <head>
        FORMS
    </head>
    <body>
        <form>
            Username: <input type="text" name="uname" maxlength="5" /><br />
            Password: <input type="Password" name="upass" /><br />
            Gender:
            <input type="radio" name="gender" value="Male" checked />Male
            <input type="radio" name="gender" value="Female" />Female <br />
            Courses:
            <input type="checkbox" name="course" value="HTML" checked /> HTML
            <input type="checkbox" name="course" value="CSS" /> CSS
            <input type="checkbox" name="course" value="JS" /> JS <br/>
            Age Group: <select name= "age">
                <option>10-20</option>
                <option>20-30</option>
                <option>30-40</option>
                <option>40-50</option>
                <option>50-60</option>
                <option>60-70</option>
            </select><br/>
            Comment: <textarea name="Comment" rows="3" cols="10"></textarea> <br/>
            <input type="submit" value="submit"/> 
            <input type="reset" value="Reset" />
            <input type="button" value="Click me" />
        </form>
    </body>
</html>
