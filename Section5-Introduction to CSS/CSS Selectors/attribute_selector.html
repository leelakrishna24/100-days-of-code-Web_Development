<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./attribute_selector.css">
</head>
<body>
     <p draggable="true">Red</p>
     <p draggable="false">Green</p>
     <p draggable="false">Blue</p>
     <h4>Attribute selector works with attributes like id, class, draggable, src, href, alt and more in css file we can select this attribute value and define style p[draggable="true"]{color:"red";} and can also be as p[draggable="false"]{color:"blue";}</h4>
</body>
</html>
